{% extends "base.html" %}

{% block content %}
<div class="container">
  {% for ticket in tickets %}
  <div class="row">
    <div class="col-md-3">
      {{ ticket.title }}
    </div>
    <div class="col-md-3">
      {{ ticket.target }}
    </div>
    <div class="col-md-3">
      {{ ticket.product_area.name }}
    </div>
    <div class="col-md-3">
      {{ ticket.description }}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
