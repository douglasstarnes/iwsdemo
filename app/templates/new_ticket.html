{% extends "base.html" %}

{% block content %}
<div class="container">
  <div ng-controller="NewTicketController">
      <form action="/new_ticket" method="post">
          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" name="title"/>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="5" cols="60" name="description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="top_queue">Place at top of queue?</label>
            <input type="checkbox" name="top_queue" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="">Target Date</label>
            <uib-datepicker min-date="minDate" ng-model="dt"></uib-datepicker><br/>
            <input type="hidden" name="target_date" ng-value="dt"/>
          </div>
          <div class="form-group">
            <label for="ticket_url">Ticket URL</label>
            <input type="text" name="ticket_url" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="client">Client</label>
            <select name="client" class="form-control">
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.name }}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="product_area">Product Area</label>
            <select name="product_area" class="form-control">
            {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
            {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="assigned_to">Assigned To</label>
            <select name="assigned_to" class="form-control">
            {% for user in users %}
                <option value="{{ user.id }}">{{ username.name }}</option>
            {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <input type="submit" value="Submit" class="form-control"/>
          </div>
      </form>
  </div>
</div>
{% endblock %}
