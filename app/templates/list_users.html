{% extends "base.html" %}

{% block content %}
<div class="container">
  <table class="table">
    <thead>
      <th>Username</th>
      <th>Email</th>
      <th>Active?</th>
      <th></th>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <td>
          {{ user.username }}
        </td>
        <td>
          {{ user.email }}
        </td>
        <td>
          {{ user.active }}
        </td>
        <td>
          <a href="/user_details/{{ user.id }}">Details</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  <table>
  {% with messages = get_flashed_messages() %}
    {% for message in messages %}
      <div class="row">
        <div class="alert alert-info">{{ message }}</div>
      </div>
    {% endfor %}
  {% endwith %}
</div>
{% endblock %}
