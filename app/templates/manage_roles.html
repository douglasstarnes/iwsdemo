{% extends "base.html" %}

{% block content %}
<div class="container">
  <form action="/manage_roles/{{ user.id }}" method="POST">
    <div class="row">
      <div class="col-md-12">Active Roles:</div>
    </div>
    {% for role in active_roles %}
    <div class="row">
      <div class="col-md-1"><input type="checkbox" name="role_{{ role }}" checked/></div>
      <div class="col-md-11">{{ role }}</div>
    </div>
    {% endfor %}
    <div class="row">
      <div class="col-md-12">Inactive Roles:</div>
    </div>
    {% for role in inactive_roles %}
    <div class="row">
      <div class="col-md-1"><input type="checkbox" name="role_{{ role }}"/></div>
      <div class="col-md-11">{{ role }}</div>
    </div>
    {% endfor %}
    <input type="submit" value="Update"/>
  </form>
</div>
{% endblock %}
